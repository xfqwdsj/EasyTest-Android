apply plugin: "com.android.application"
apply plugin: "kotlin-android"
//apply plugin: "kotlin-parcelize"
//apply plugin: "kotlin-kapt"


android {
    compileSdkVersion 'android-S'
    buildToolsVersion '31.0.0 rc4'
    defaultConfig {
        applicationId "com.xfq.easytest"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 8
        versionName "0.2.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    configurations {
        compile.exclude group: "org.jetbrains", module: "annotations-java5"
    }
    buildFeatures {
        viewBinding true
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    kotlinOptions.useIR = true
    packagingOptions {
        exclude "META-INF/core-ktx_release.kotlin_module"
    }
}

dependencies {
    configurations.all {
        exclude group: "androidx.appcompat", module: "appcompat"
    }

    implementation fileTree(dir: "libs", include: ["*.jar"])
    //implementation files("E:\\Android sdk\\platforms\\android-30\\android.jar")
    //implementation "androidx.appcompat:appcompat:1.4.0-alpha01"
    implementation "com.google.android.material:material:1.3.0"
    implementation "androidx.annotation:annotation:1.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.preference:preference-ktx:1.1.1"
    implementation "androidx.recyclerview:recyclerview:1.2.0"
    implementation "com.xfq:bottomDialog:1.6.1"
    implementation "com.squareup.okhttp3:okhttp:5.0.0-alpha.2"
    implementation 'com.squareup.okio:okio:3.0.0-alpha.6'
    implementation "androidx.core:core-ktx:1.6.0-alpha01"
    implementation "io.noties.markwon:ext-latex:$markwon_version"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-alpha01"
    implementation "cn.leancloud:storage-android:7.2.7"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "com.alibaba:fastjson:1.2.76"
    implementation "org.ligboy.retrofit2:converter-fastjson-android:2.2.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0-native-mt"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.blankj:utilcodex:1.29.0"
    implementation "org.litepal.guolindev:core:3.2.1"
